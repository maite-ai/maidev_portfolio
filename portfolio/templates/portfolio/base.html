<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mai - Python Developer{% endblock %}</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --space-dark: #0a0a23;
            --space-blue: #1a1a40;
            --space-purple: #2d1b69;
            --space-light-purple: #3f2a8a;
            --space-pink: #9d4edd;
            --space-cyan: #00f5ff;
            --text-white: #ffffff;
            --text-gray: #b8b8b8;
            --accent-gradient: linear-gradient(135deg, #9d4edd 0%, #00f5ff 100%);
            --card-gradient: linear-gradient(135deg, rgba(157, 78, 221, 0.1) 0%, rgba(0, 245, 255, 0.1) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--space-dark) 0%, var(--space-blue) 50%, var(--space-purple) 100%);
            min-height: 100vh;
            color: var(--text-white);
            overflow-x: hidden;
            position: relative;
        }

        /* Space background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(157, 78, 221, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 245, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 1px);
            background-size: 800px 800px, 600px 600px, 100px 100px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(157, 78, 221, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-white);
            background: var(--card-gradient);
            border: 1px solid rgba(157, 78, 221, 0.3);
        }

        /* Main content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Glassmorphism cards */
        .glass-card {
            background: rgba(26, 26, 64, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(26, 26, 64, 0.4);
            border-color: rgba(0, 245, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(157, 78, 221, 0.2);
        }

        /* Button styles */
        .space-btn {
            background: var(--accent-gradient);
            color: var(--text-white);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .space-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.4);
            color: var(--text-white);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
            
            .nav-links a {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .glass-card {
                padding: 1.5rem;
            }
        }

        /* HTMX loading indicator */
        .htmx-indicator {
            display: none;
        }
        
        .htmx-request .htmx-indicator {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Section animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Mai.dev</div>
            <ul class="nav-links">
                <li><a href="{% url 'portfolio:home' %}" hx-get="{% url 'portfolio:home' %}" hx-target="#main-content" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Inicio</a></li>
                <li><a href="{% url 'portfolio:about' %}" hx-get="{% url 'portfolio:about' %}" hx-target="#main-content" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">Sobre m√≠</a></li>
                <li><a href="{% url 'portfolio:experience' %}" hx-get="{% url 'portfolio:experience' %}" hx-target="#main-content" class="{% if request.resolver_match.url_name == 'experience' %}active{% endif %}">Experiencia</a></li>
                <li><a href="{% url 'portfolio:projects' %}" hx-get="{% url 'portfolio:projects' %}" hx-target="#main-content" class="{% if request.resolver_match.url_name == 'projects' %}active{% endif %}">Proyectos</a></li>
                <li><a href="{% url 'portfolio:contact' %}" hx-get="{% url 'portfolio:contact' %}" hx-target="#main-content" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        <div class="container">
            <div id="main-content" class="fade-in">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- HTMX loading indicator -->
    <div id="loading" class="htmx-indicator" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--space-cyan);"></i>
    </div>

    <script>
        // Add active class management for navigation
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        // HTMX event listeners for smooth transitions
        document.body.addEventListener('htmx:beforeSwap', function(evt) {
            document.getElementById('main-content').style.opacity = '0';
        });

        document.body.addEventListener('htmx:afterSwap', function(evt) {
            document.getElementById('main-content').style.opacity = '1';
            document.getElementById('main-content').classList.add('fade-in');
        });
    </script>
</body>
</html>
